<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google fromulario</title>
</head>
<body>
    <div class="container">
        <h1>Crea tu cuenta Google</h1>
        <div class="banner">
            <p>Solo necesitas una cuenta</p>
            <p>Accede a todos los servicios de Google</p>
            <img src="./img/icons-google.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <div>
                              <!--Nombre y Apellidos-->
                <label for="nombre">Nombre</label> <br>
                    <input class="input nombre" type="text" id="nombre" name="nombre" required placeholder="Nombre"> 
                    <input class="input apellido" type="text" id="apellidos" name="apellidos" required placeholder="Apellidos"> <br>
                
                               <!--Nombre de Usuario-->
                <label for="email">Nombre de Usuario</label> <br>
                    <input class="input l" type="email" id="email" name="email" required placeholder="@gmail.com"> <br>
                
                                <!--Contraseña-->
                <label for="password">Contraseña</label> <br>
                    <input class="input l" type="password" id="password" name="password" required><br>
                
                                <!--Fecha de nacimiento-->
                <label for="nacimiento">Fecha de nacimiento</label> <br>
                    <input class="input dia" type="text" id="nacimiento" name="nacimiento" required placeholder="Día">

                <select class="input mes" name="mes" id="mes">
                    <option value="Mes">Mes</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>    

                    <input class="input año" type="text" id="año" name="año" required placeholder="Año">
                
                                <!--Teléfono Movil-->
                <span class="span">Teléfono móvil</span> <br>               
                <select name="pais" id="pais">
                     <option value="cr">&#x1f1e8;&#x1f1f7; +506</option>
                     <option value="venezuela">&#x1f1fb;&#x1f1ea; +58</option>
                     <option value="argentina">&#x1f1e6;&#x1f1f7; +54</option>
                </select>               
                <label for="telefono"></label> 
                    <input class="input n" type="text" id="telefono" name="telefono"><br>    
                
                                <!--Input radio Sí-->
                <p>Deseas recibir noticias sobre Google</p>                
                <label for="indoor">SÍ</label> 
                    <input type="radio" id="indoor" name="indoor-outdoor">
                
                                <!--Input radio No-->
                <label for="outdoor">NO</label> 
                    <input  type="radio" id="outdoor" name="indoor-outdoor"><br>
                
                                <!--Checkbox--> 
                    <input type="checkbox" id="terminos" name="terminos" required>

                <span class="span terminos">Acepto términos y condiciones</span> <br>   
            </div>
                
                <button>Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
