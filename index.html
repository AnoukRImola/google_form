<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google fromulario</title>
</head>
<body>
    <div class="container">
        <h1>Crea tu cuenta Google</h1>
        <div class="banner">
            <p>Solo necesitas una cuenta</p>
            <p>Accede a todos los servicios de Google</p>
            <img src="./img/icons-google.png" alt="">
        </div>
        <div class="form">
            <form action="">
                              <!--Nombre y Apellidos-->
                <label for="nombre">Nombre</label> <br>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre"> 
                    <input type="text" id="apellidos" name="apellidos" required placeholder="Apellidos"> <br>
                
                               <!--Nombre de Usuario-->
                <label for="email">Nombre de Usuario</label> <br>
                    <input type="email" id="email" name="email" required placeholder="@gmail.com"> <br>
                
                                <!--Contraseña-->
                <label for="password">Contraseña</label> <br>
                    <input type="password" id="password" name="password" required><br>
                
                                <!--Fecha de nacimiento-->
                <label for="nacimiento">Fecha de nacimiento</label> <br>
                    <input type="date" id="nacimiento" name="nacimiento" required> <br>
                
                                <!--Teléfono Movil-->
                <span>Teléfono móvil</span> <br>               
                <select name="pais" id="pais">
                     <option value="cr">Costa Rica</option>
                     <option value="">Venezuela</option>
                     <option value="">Argentina</option>
                </select>               
                <label for="telefono"></label> 
                    <input type="text" id="telefono" name="telefono"><br>    
                
                                <!--Input radio Sí-->
                <p>Deseas recibir noticias sobre Google</p>                
                <label for="indoor">Sí</label> 
                    <input type="radio" id="indoor" name="indoor-outdoor">
                
                                <!--Input radio No-->
                <label for="outdoor">No</label> 
                    <input type="radio" id="outdoor" name="indoor-outdoor"><br>
                
                                <!--Checkbox-->
                <label for="terminos"></label> 
                    <input type="checkbox" id="terminos" name="terminos" required>

                <span>Acepto términos y condiciones</span> <br>   
                

                <button>Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
